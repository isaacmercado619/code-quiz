<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
<!-- Timer -->
    <div class="timer-style"></div>

<!-- Intro -->
    <div class="card-intro">
        <h1 class="intro-style">Coding Challenge</h1>
        <p>Let the games begin!</p>
        <button class="intro-btn">Start</button>
    </div>

<!-- Quiz container -->
    <div class="quiz-container">
        <div id="quiz"></div>
        </div>
    <button id="previous">Previous Question</button>
    <button id="next">Next Question</button>
    <button id="submit">Submit Quiz</button>

<!-- Card for showing results and add initials-->
    <div class="card-results">
      <h2>The game has ended!</h2>
      <form method="POST">
        <div class="input-info">
        <div id="results"></div>
          <label>Enter initials: </label>
          <input type="text" name="initials" class="initial-style" />
        </div>
        <button class="submit-btn" onclick="startQuiz()">Submit</button>
      </form>
    </div>

<!-- Card for showing highscores -->
    <div class="card-highscores">
        <h2>Highscores</h2>
        <button class="go-back-btn">Go Back</button>
        <button class="clear-score-btn">Clear Highscores</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
